<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kamień, papier, nożyce</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="computer-moves-wrapper">
			<div class="computer-move"><img src="images/scisors.png" alt=""></div>
			<div class="computer-move"><img src="images/paper.png" alt=""></div>
			<div class="computer-move"><img src="images/rock.png" alt=""></div>
		</div>
		<div id="messages"></div>
	</div>
	<div class="container">
		<div class="choices-wrapper">
			<div id="computer-choice" class="computer-choice"><img id="computer-choice-image" src="images/paper.png" alt=""></div>
			<div id="player-choice" class="player-choice"><img id="player-choice-image" src="images/rock.png" alt=""></div>
		</div>
	</div>
	<div class="container">
		<div id="buttons" class="player-moves-wrapper">
			<button type="button" id="play-rock" aria-label="rock"><img src="images/rock.png" alt="rock"></button>
			<button type="button" id="play-paper" aria-label="paper"><img src="images/paper.png" alt=""></button>
			<button type="button" id="play-scissors" aria-label="scisors"><img src="images/scisors.png" alt=""></button>
		</div>
	</div>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
